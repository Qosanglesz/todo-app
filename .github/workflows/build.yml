name: Build Frontend on PR

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20  # use LTS version

      - name: Install & Build
        working-directory: frontend-nextjs
        run: |
          npm ci
          npm rebuild lightningcss
          npm run build